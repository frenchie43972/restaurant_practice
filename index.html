<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pixelify+Sans:wght@500&family=Playfair+Display:wght@400;500;600;700;800&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>The Good Plates</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container container">
        <div class="navbar-logo">
          <img src="https://picsum.photos/100/100?random" alt="random image" />
        </div>
        <div class="navbar-title">
          <h1>Welcome to The Good Plates</h1>
        </div>
        <div class="navbar-menu">
          <ul class="navbar-list">
            <li class="navbar-item"><a href="#">Menu</a></li>
            <li class="navbar-item"><a href="#">Location</a></li>
            <li class="navbar-item"><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <img
          class="hero-image"
          src="./images/bistro2-micheile-henderson-unsplash.jpg"
          alt="Bistro Exterior"
        />
        <img
          class="hero-image"
          src="./images/bistro1-micheile-henderson-unsplash.jpg"
          alt="Bistro Interior"
        />
        <img
          class="hero-image"
          src="./images/meat-dish.jpg"
          alt="Various Appetizers"
        />
        <img
          class="hero-image"
          src="./images/penne.jpg"
          alt="Plate of Cheesy Bacon Fries"
        />
        <img
          class="hero-image"
          src="./images/pizza-thomas-tucker-unsplash.jpg"
          alt="Photo of a Pizza"
        />
      </div>
    </section>

    <script src=""></script>
  </body>
</html>
